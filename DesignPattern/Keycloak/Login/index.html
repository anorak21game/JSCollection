<!DOCTYPE html>
<html lang="de">

  <head>
    <meta charset="utf-8">
    <title>Login-Design</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
      <div class="user">
          <div class="user__header">
              <div class="local">
                  <div class="local__dropdown--right">
                  </div>
              </div>
          </div>
          <div class="user__body">
              <form class="form">
                  <div class="input-group">
                      <input class="input-group__input--on-dark-color" type="text" placeholder="Benutzername oder E-Mail"></input>
                      <input class="input-group__input--on-dark-color" type="text" placeholder="Passwort"></input>
                  </div>
              </form>
              <div class="checkbox--distance-below">
                  <div class="checkbox__input--on-dark-color">
                      <div class="chackbox__icon--on-dark-color">O</div>
                  </div>
                  <div class="checkbox__label--on-dark-color">Angemeldet bleiben</div>
              </div>
              <div class="link--on-dark-color">Passwort vergessen?</div>
          </div>
          <div class="user__footer">
              <div class="btn--primary">
                  <div class="btn--primary__body">Login</div>
              </div>
          </div>
      </div>
  </body>

</html>
